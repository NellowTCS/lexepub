name: MSRV and Compatibility

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (MSRV)
        uses: dtolnay/rust-toolchain@1.70.0
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: lexepub

      - name: Check MSRV compatibility
        run: cd lexepub && cargo check --all-features

      - name: Run clippy
        run: cd lexepub && cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cd lexepub && cargo fmt --check

  nightly:
    name: Nightly Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: lexepub

      - name: Run tests on nightly
        run: cd lexepub && cargo test --all-features

      - name: Run clippy
        run: cd lexepub && cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cd lexepub && cargo fmt --check

  beta:
    name: Beta Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (beta)
        uses: dtolnay/rust-toolchain@beta
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: lexepub

      - name: Run tests on beta
        run: cd lexepub && cargo test --all-features

      - name: Run clippy
        run: cd lexepub && cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cd lexepub && cargo fmt --check